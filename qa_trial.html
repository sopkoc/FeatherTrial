<body>
  <div class="container">
    <h1>Q&A Message Board</h1>
    
    <div class="question-form">
      <h2>Post a Question</h2>
      <form>
        <label for="question-title">Title:</label><br>
        <input type="text" id="question-title" name="question-title" required><br><br>
        <label for="question-body">Question:</label><br>
        <textarea id="question-body" name="question-body" rows="4" required></textarea><br><br>
        <input type="submit" value="Post Question">
      </form>
    </div>
    
    <div class="question">
      <h2>Sample Question Title</h2>
      <p>Sample question body text goes here. This is where the user posts their question.</p>
      
      <div class="answer-form">
        <h3>Post an Answer</h3>
        <form>
          <textarea id="answer-body" name="answer-body" rows="2" required></textarea><br><br>
          <input type="submit" value="Post Answer">
        </form>
      </div>
      
      <div class="answer">
        <h3>Sample Answer</h3>
        <p>This is an example of an answer to the question. Users can respond here.</p>
      </div>
    </div>
  </div>
